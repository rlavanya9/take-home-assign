{% extends 'base.html' %}
{% block title %}Welcome Page{% endblock %}

{% block body %}
  <h1>Welcome!</h1>

  <h2>click on "choose file" to upload the CSV file</h2>
  <form action="/validate_file" method="POST" enctype="multipart/form-data">
    <p>
        <input type="file" id="myFile" name="file">
    </p>

    <p>
      <input type="submit" name="submit">
    </p>
  </form>
{% endblock %}
